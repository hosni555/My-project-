        .phone-frame {
            position: relative;
            width: 360px;
            height: 640px;
            background-color: #000;

            overflow: hidden;

        .video-container {

        .placeholder-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .text-overlay {

            z-index: 30;

        .telegram-badge svg {
            width: 20px;
            height: 20px;
        }
        
        .telegram-badge.icon-only {

            z-index: 5;

        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% {

            }
